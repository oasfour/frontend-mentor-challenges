<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <script type="application/javascript" src="js/data.js"></script>
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
<div id="document">
  <main>
    <section class="my-balance">
      <div>
        <h1>My balance</h1>
        <span>$921.48</span>
      </div>
      <figure>
        <img class="logo" src="images/logo.svg" width="60" height="40" alt="company logo"/>
      </figure>
    </section>
    <section class="my-spending">
      <h1>Spending - Last 7 days</h1>
      <div class="chart" id="chart">
        <div id="chart-values"></div>
        <div id="chart-plot"></div>
        <div id="chart-days"></div>
      </div>
      <section class="my-summary">
        <div class="total">
          <h2>Total this month</h2>
          <span>$478.33</span>
        </div>
        <div class="lastmonth">
          <span>+2.4%</span>
          <h2>from last month</h2>
        </div>
      </section>
    </section>
  </main>
  <footer>
    <div class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></span>
      |
      <span>Coded by <a href="https://github.com/oasfour/frontend-mentor-challenges/tree/main/expenses-chart" target="_blank">Omar Asfour</a></span>
    </div>
  </footer>
</div>
</body>
</html>
